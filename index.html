<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Запись на услугу</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    label { display: block; margin-top: 10px; }
    input, select { margin-top: 5px; width: 250px; padding: 5px; }
    button { margin-top: 20px; padding: 10px 20px; font-size: 16px; cursor: pointer; }
  </style>
</head>
<body>
  <h2>Запись на услугу</h2>

  <label>Выберите процедуру:</label>
  <select id="service"></select>

  <label>Выберите время:</label>
  <select id="slot"></select>

  <label>Какие процедуры делали ранее?:</label>
  <input type="text" id="previous-procedures" placeholder="Например: пилинг, массаж">
  <label><input type="checkbox" id="none-procedures"> Не делал</label>

  <label>Какими средствами пользуетесь дома:</label>
  <input type="text" id="means-recommendations" placeholder="Например: крем, сыворотка">
  <label><input type="checkbox" id="none-means"> Не пользуюсь</label>

  <label>Ранее пользовались услугами косметолога:</label>
  <div id="used-before">
    <label><input type="radio" name="usedBefore" value="Да"> Да</label>
    <label><input type="radio" name="usedBefore" value="Нет"> Нет</label>
  </div>

  <button id="submit">Записаться</button>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    function setupBlockCheckbox(inputId, checkboxId) {
      const input = document.getElementById(inputId);
      const checkbox = document.getElementById(checkboxId);
      checkbox.addEventListener("change", () => {
        input.disabled = checkbox.checked;
        if (checkbox.checked) input.value = "";
      });
    }
    setupBlockCheckbox("previous-procedures", "none-procedures");
    setupBlockCheckbox("means-recommendations", "none-means");

    function getRadioValue(name) {
      const checked = document.querySelector(`input[name="${name}"]:checked`);
      return checked ? checked.value : null;
    }

    // ==== Тестовые данные ====
    const services = [
      { id: 1, title: "Ботекс" },
      { id: 2, title: "Чистка лица" }
    ];
    const slots = [
      { id: 4, slot_datetime: "2025-09-10T12:00:00" },
      { id: 5, slot_datetime: "2025-09-10T13:00:00" },
      { id: 7, slot_datetime: "2025-09-10T15:00:00" }
    ];

    const serviceSelect = document.getElementById("service");
    services.forEach(s => {
      const opt = document.createElement("option");
      opt.value = s.id;
      opt.textContent = s.title;
      serviceSelect.appendChild(opt);
    });

    const slotSelect = document.getElementById("slot");
    slots.forEach(s => {
      const opt = document.createElement("option");
      opt.value = s.id;
      opt.textContent = new Date(s.slot_datetime).toLocaleString("ru-RU", {
        day: "2-digit", month: "2-digit", year: "numeric",
        hour: "2-digit", minute: "2-digit"
      });
      slotSelect.appendChild(opt);
    });

    document.getElementById("submit").addEventListener("click", () => {
      if (!tg) { alert("Откройте WebApp через Telegram!"); return; }

      const data = {
        service_id: serviceSelect.value,
        slot_id: slotSelect.value,
        makeusebefore: document.getElementById("previous-procedures").value || null,
        makemeansbefore: document.getElementById("means-recommendations").value || null,
        used_before: getRadioValue("usedBefore")
      };

      console.log("Отправляем данные:", data);
      tg.sendData(JSON.stringify(data));

      // закрываем WebApp через 0.3 секунды
      setTimeout(() => tg.close(), 300);
    });
  </script>
</body>
</html>
