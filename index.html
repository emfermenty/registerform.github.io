<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–ó–∞–ø–∏—Å—å –Ω–∞ —É—Å–ª—É–≥—É</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      background: #f7f9fc;
      margin: 0;
      padding: 15px;
    }

    .card {
      background: #fff;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
      max-width: 480px;
      margin: auto;
    }

    h2 {
      text-align: center;
      font-size: 20px;
      margin-bottom: 20px;
      color: #222;
    }

    label {
      display: block;
      font-weight: 500;
      margin: 15px 0 5px;
      color: #333;
    }

    input, select {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 15px;
      box-sizing: border-box;
      transition: 0.2s;
    }
    input:focus, select:focus {
      border-color: #4a90e2;
      outline: none;
      box-shadow: 0 0 0 2px rgba(74,144,226,0.2);
    }

    /* —á–µ–∫–±–æ–∫—Å—ã/—Ä–∞–¥–∏–æ –≤ –æ–¥–Ω—É —Å—Ç—Ä–æ–∫—É —Å –ø–æ–ª–µ–º */
    .input-with-checkbox {
      display: flex;
      align-items: center;
      gap: 8px;
      justify-content: space-between;
    }
    .input-with-checkbox input[type="text"] {
      flex: 1;
      min-width: 0;
    }
    .input-with-checkbox label {
      display: flex;
      align-items: center;
      gap: 0.1rem;
      margin: 0;
      font-size: 14px;
      color: #555;
      white-space: nowrap;
    }

    /* –¥–ª—è —Ä–∞–¥–∏–æ–∫–Ω–æ–ø–æ–∫ –¥–∞/–Ω–µ—Ç */
    .radio-group {
      display: flex;
      gap: 20px;
      margin-top: 8px;
    }
    .radio-group label {
      display: flex;
      align-items: center;
      gap: 6px;
      margin: 0;
      font-size: 15px;
      color: #444;
    }

    button {
      width: 100%;
      background: #4a90e2;
      color: #fff;
      border: none;
      padding: 14px;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 20px;
      transition: background 0.2s;
    }
    button:hover {
      background: #357ab7;
    }

    #status {
      margin-top: 15px;
      text-align: center;
      font-size: 14px;
      font-weight: 500;
      color: #4caf50;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>üìå –ó–∞–ø–∏—Å—å –Ω–∞ —É—Å–ª—É–≥—É</h2>

    <label>–í—ã–±–µ—Ä–∏—Ç–µ –ø—Ä–æ—Ü–µ–¥—É—Ä—É:</label>
    <select id="service"></select>

    <label>–í—ã–±–µ—Ä–∏—Ç–µ –≤—Ä–µ–º—è:</label>
    <select id="slot"></select>

    <label>–ö–∞–∫–∏–µ –ø—Ä–æ—Ü–µ–¥—É—Ä—ã –¥–µ–ª–∞–ª–∏ —Ä–∞–Ω–µ–µ?</label>
    <div class="input-with-checkbox">
      <input type="text" id="previous-procedures" placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä: –ø–∏–ª–∏–Ω–≥, –º–∞—Å—Å–∞–∂">
      <label><input type="checkbox" id="none-procedures"> –ù–µ –¥–µ–ª–∞–ª</label>
    </div>

    <label>–ö–∞–∫–∏–º–∏ —Å—Ä–µ–¥—Å—Ç–≤–∞–º–∏ –ø–æ–ª—å–∑—É–µ—Ç–µ—Å—å –¥–æ–º–∞:</label>
    <div class="input-with-checkbox">
      <input type="text" id="means-recommendations" placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä: –∫—Ä–µ–º, —Å—ã–≤–æ—Ä–æ—Ç–∫–∞">
      <label><input type="checkbox" id="none-means"> –ù–µ –ø–æ–ª—å–∑—É—é—Å—å</label>
    </div>

    <label>–†–∞–Ω–µ–µ –ø–æ–ª—å–∑–æ–≤–∞–ª–∏—Å—å —É—Å–ª—É–≥–∞–º–∏ –∫–æ—Å–º–µ—Ç–æ–ª–æ–≥–∞:</label>
    <div class="radio-group" id="used-before">
      <label><input type="radio" name="usedBefore" value="–î–∞"> –î–∞</label>
      <label><input type="radio" name="usedBefore" value="–ù–µ—Ç"> –ù–µ—Ç</label>
    </div>

    <button id="submit">–ó–∞–ø–∏—Å–∞—Ç—å—Å—è</button>
    <div id="status"></div>
  </div>

  <script>
    let tg = null;
    let isTelegram = false;

    if (window.Telegram && window.Telegram.WebApp) {
      tg = window.Telegram.WebApp;
      tg.expand();
      tg.ready();
      isTelegram = true;
      console.log("‚úÖ WebApp –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω –≤ Telegram");
      document.getElementById('status').textContent = '–ü–æ–¥–∫–ª—é—á–µ–Ω–æ –∫ Telegram';
    } else {
      console.log("‚ö†Ô∏è WebApp –æ—Ç–∫—Ä—ã—Ç –≤–Ω–µ Telegram");
      document.getElementById('status').textContent = '–†–µ–∂–∏–º —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è (–≤–Ω–µ Telegram)';
    }

    function setupBlockCheckbox(inputId, checkboxId) {
      const input = document.getElementById(inputId);
      const checkbox = document.getElementById(checkboxId);
      checkbox.addEventListener("change", () => {
        input.disabled = checkbox.checked;
        if (checkbox.checked) input.value = "";
      });
    }
    setupBlockCheckbox("previous-procedures", "none-procedures");
    setupBlockCheckbox("means-recommendations", "none-means");

    function getRadioValue(name) {
      const checked = document.querySelector(`input[name="${name}"]:checked`);
      return checked ? checked.value : null;
    }

    // —Ç–µ—Å—Ç–æ–≤—ã–µ –¥–∞–Ω–Ω—ã–µ
    const services = [
      { id: 1, title: "–ë–æ—Ç–µ–∫—Å" },
      { id: 2, title: "–ß–∏—Å—Ç–∫–∞ –ª–∏—Ü–∞" }
    ];
    const slots = [
      { id: 4, slot_datetime: "2025-09-10T12:00:00" },
      { id: 5, slot_datetime: "2025-09-10T13:00:00" },
      { id: 7, slot_datetime: "2025-09-10T15:00:00" }
    ];

    const serviceSelect = document.getElementById("service");
    services.forEach(s => {
      const opt = document.createElement("option");
      opt.value = s.id;
      opt.textContent = s.title;
      serviceSelect.appendChild(opt);
    });

    const slotSelect = document.getElementById("slot");
    slots.forEach(s => {
      const opt = document.createElement("option");
      opt.value = s.id;
      opt.textContent = new Date(s.slot_datetime).toLocaleString("ru-RU", {
        day: "2-digit", month: "2-digit", year: "numeric",
        hour: "2-digit", minute: "2-digit"
      });
      slotSelect.appendChild(opt);
    });

    document.getElementById("submit").addEventListener("click", () => {
      const data = {
        service_id: serviceSelect.value,
        slot_id: slotSelect.value,
        makeusebefore: document.getElementById("previous-procedures").value || null,
        makemeansbefore: document.getElementById("means-recommendations").value || null,
        used_before: getRadioValue("usedBefore")
      };

      console.log("üì§ –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ:", data);
      document.getElementById('status').textContent = '–û—Ç–ø—Ä–∞–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö...';

      if (isTelegram && tg && tg.sendData) {
        try {
          tg.sendData(JSON.stringify(data));
          document.getElementById('status').textContent = '–î–∞–Ω–Ω—ã–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω—ã! –ó–∞–∫—Ä—ã—Ç–∏–µ...';
          setTimeout(() => {
            tg.close();
          }, 1000);
        } catch (error) {
          console.error("‚ùå –û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏:", error);
          document.getElementById('status').textContent = '–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏: ' + error.message;
        }
      } else {
        console.log("üìã –¢–µ—Å—Ç–æ–≤—ã–µ –¥–∞–Ω–Ω—ã–µ:", data);
        document.getElementById('status').textContent = '–¢–µ—Å—Ç–æ–≤—ã–µ –¥–∞–Ω–Ω—ã–µ: ' + JSON.stringify(data);
        alert("–î–∞–Ω–Ω—ã–µ (—Ç–µ—Å—Ç —Ä–µ–∂–∏–º): " + JSON.stringify(data));
      }
    });
  </script>
</body>
</html>
